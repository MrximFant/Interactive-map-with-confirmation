      display: none;

      const scaleY = imageHeight / coordSystemHeight;

      const offsetY = 0;

      ctx.fillStyle = 'red';
      const pointRadius = 5; // Size of the dots

        const y = canvas.height - (coord.y * scaleY + offsetY); // Flip Y

        coord.scaledY = y;

        ctx.arc(x, y, pointRadius, 0, 2 * Math.PI);

        ctx.fillStyle = confirmedCoordinates[index] ? 'green' : 'red'; // Check confirmation
